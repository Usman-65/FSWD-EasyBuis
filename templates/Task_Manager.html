<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="/static/task_manager.css">

</head>
<body>
    <h1>Task Manager</h1>

    <a href="/kanban_board">Zum Kanban Board</a>

    <a href="/abmelden">Abmelden</a>

    <form action="/task_manager/add_task" method="POST" class="task-form">
        <input type="text" name="title" placeholder="Task Title" required> <br>
        <textarea name="description" placeholder="Task Description"></textarea>
        <button type="submit">Add Task</button>
    </form>

    <ul>
        {% for task in tasks %}
            <li>
                <h2>{{ task['title'] }}</h2>
                
                <form action="/task_manager/delete_task/{{ task['id'] }}" method="POST" style="display:inline;">
                    <button type="submit">Delete</button>
                </form>
                <a href="/task_manager/edit_task/{{ task['id'] }}">Edit</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
