<p class="text-muted">Gefundene Einträge: <span id="result-count">{{ result_count }}</span></p>

<table class="table table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>E-Mail</th>
            <th>Rolle</th>
            <th>Aktionen</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.id }}</td>
            <td>{{ user.email }}</td>
            <td>
                <form action="/change_role" method="POST">
                    <input type="hidden" name="user_id" value="{{ user.id }}">
                    <select name="new_role" class="form-select" onchange="this.form.submit()">
                        <option value="Admin" {% if user.role == 'Admin' %}selected{% endif %}>Admin</option>
                        <option value="Manager" {% if user.role == 'Manager' %}selected{% endif %}>Manager</option>
                        <option value="Benutzer" {% if user.role == 'Benutzer' %}selected{% endif %}>Benutzer</option>
                        <option value="Leser" {% if user.role == 'Leser' %}selected{% endif %}>Leser</option>
                    </select>
                </form>
            </td>
            <td><a href="/delete_user/{{ user.id }}" class="btn btn-orange btn-sm">Löschen</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
